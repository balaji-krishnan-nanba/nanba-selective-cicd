bundle:
  name: nanba-selective-cicd

variables:
  use_case:
    description: Which use case to deploy
    default: all

resources:
  clusters:
    dev-cluster:
      cluster_name: dev-cluster
      spark_version: "14.3.x-scala2.12"
      node_type_id: "Standard_DS3_v2"
      num_workers: 0
      autotermination_minutes: 10
      spark_conf:
        "spark.databricks.cluster.profile": "singleNode"
        "spark.master": "local[*]"
      custom_tags:
        Environment: "Development"
        Project: "nanba-selective-cicd"
    
    test-cluster:
      cluster_name: test-cluster
      spark_version: "14.3.x-scala2.12"
      node_type_id: "Standard_DS3_v2"
      num_workers: 0
      autotermination_minutes: 10
      spark_conf:
        "spark.databricks.cluster.profile": "singleNode"
        "spark.master": "local[*]"
      custom_tags:
        Environment: "Testing"
        Project: "nanba-selective-cicd"
    
    prod-cluster:
      cluster_name: prod-cluster
      spark_version: "14.3.x-scala2.12"
      node_type_id: "Standard_DS3_v2"
      num_workers: 0
      autotermination_minutes: 10
      spark_conf:
        "spark.databricks.cluster.profile": "singleNode"
        "spark.master": "local[*]"
      custom_tags:
        Environment: "Production"
        Project: "nanba-selective-cicd"

targets:
  # Development target - deploys everything for PR validation
  dev:
    mode: production
    workspace:
      root_path: /Workspace/Deployments/dev
    
    resources:
      clusters:
        dev-cluster:
          cluster_name: dev-cluster
    
    sync:
      paths:
        - ./src/shared
        - ./src/usecase-1
        - ./src/usecase-2
      exclude:
        - "*.pyc"
        - "__pycache__"
        - ".DS_Store"
        - "*.ipynb_checkpoints"

  # TEST targets for selective deployment
  test-uc1:
    mode: production
    workspace:
      root_path: /Workspace/Deployments/test
    
    resources:
      clusters:
        test-cluster:
          cluster_name: test-cluster
    
    sync:
      paths:
        - ./src/shared
        - ./src/usecase-1
      exclude:
        - "*.pyc"
        - "__pycache__"
        - ".DS_Store"
        - "*.ipynb_checkpoints"

  test-uc2:
    mode: production
    workspace:
      root_path: /Workspace/Deployments/test
    
    resources:
      clusters:
        test-cluster:
          cluster_name: test-cluster
    
    sync:
      paths:
        - ./src/shared
        - ./src/usecase-2
      exclude:
        - "*.pyc"
        - "__pycache__"
        - ".DS_Store"
        - "*.ipynb_checkpoints"

  test-all:
    mode: production
    workspace:
      root_path: /Workspace/Deployments/test
    
    resources:
      clusters:
        test-cluster:
          cluster_name: test-cluster
    
    sync:
      paths:
        - ./src/shared
        - ./src/usecase-1
        - ./src/usecase-2
      exclude:
        - "*.pyc"
        - "__pycache__"
        - ".DS_Store"
        - "*.ipynb_checkpoints"

  # PROD targets for selective deployment
  prod-uc1:
    mode: production
    workspace:
      root_path: /Workspace/Deployments/prod
    
    resources:
      clusters:
        prod-cluster:
          cluster_name: prod-cluster
    
    sync:
      paths:
        - ./src/shared
        - ./src/usecase-1
      exclude:
        - "*.pyc"
        - "__pycache__"
        - ".DS_Store"
        - "*.ipynb_checkpoints"
    
    permissions:
      - level: CAN_VIEW
        group_name: users

  prod-uc2:
    mode: production
    workspace:
      root_path: /Workspace/Deployments/prod
    
    resources:
      clusters:
        prod-cluster:
          cluster_name: prod-cluster
    
    sync:
      paths:
        - ./src/shared
        - ./src/usecase-2
      exclude:
        - "*.pyc"
        - "__pycache__"
        - ".DS_Store"
        - "*.ipynb_checkpoints"
    
    permissions:
      - level: CAN_VIEW
        group_name: users

  prod-all:
    mode: production
    workspace:
      root_path: /Workspace/Deployments/prod
    
    resources:
      clusters:
        prod-cluster:
          cluster_name: prod-cluster
    
    sync:
      paths:
        - ./src/shared
        - ./src/usecase-1
        - ./src/usecase-2
      exclude:
        - "*.pyc"
        - "__pycache__"
        - ".DS_Store"
        - "*.ipynb_checkpoints"
    
    permissions:
      - level: CAN_VIEW
        group_name: users