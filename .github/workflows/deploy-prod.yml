name: Deploy to PROD

on:
  workflow_dispatch:
    inputs:
      use_case:
        description: 'Select use case to deploy (shared folder is always included)'
        required: true
        type: choice
        options:
          - usecase-1
          - usecase-2
          - all
      deploy_type:
        description: 'Deployment type'
        required: true
        type: choice
        default: 'incremental'
        options:
          - incremental
          - full
      change_ticket:
        description: 'Change ticket number (required)'
        required: true
        type: string
      deployment_reason:
        description: 'Reason for deployment'
        required: true
        type: string
      rollback_plan:
        description: 'Rollback plan if deployment fails'
        required: true
        type: string
        default: 'Revert to previous version using Git tags'
      notify_stakeholders:
        description: 'Send notifications to stakeholders'
        required: false
        type: boolean
        default: false

jobs:
  pre-deployment-checks:
    runs-on: ubuntu-latest
    name: Pre-Deployment Validation
    outputs:
      proceed: ${{ steps.validation.outputs.proceed }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Validate inputs
        id: validation
        run: |
          # Validate change ticket format (example: CHG-12345)
          if [[ ! "${{ github.event.inputs.change_ticket }}" =~ ^[A-Z]+-[0-9]+$ ]]; then
            echo "âŒ Invalid change ticket format. Expected format: CHG-12345"
            echo "proceed=false" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          # Check if deployment reason is provided
          if [ -z "${{ github.event.inputs.deployment_reason }}" ]; then
            echo "âŒ Deployment reason is required"
            echo "proceed=false" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          echo "âœ… All validations passed"
          echo "proceed=true" >> $GITHUB_OUTPUT
      
      - name: Check TEST deployment status
        run: |
          echo "âš ï¸ WARNING: Ensure the selected use case has been tested in TEST environment"
          echo "Use Case: ${{ github.event.inputs.use_case }}"
          echo "Change Ticket: ${{ github.event.inputs.change_ticket }}"

  deploy-to-prod:
    needs: pre-deployment-checks
    if: needs.pre-deployment-checks.outputs.proceed == 'true'
    runs-on: ubuntu-latest
    name: Deploy to PROD Environment
    environment: 
      name: production
      url: https://databricks-prod.example.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Databricks CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/databricks/setup-cli/main/install.sh | sh
          echo "$HOME/.databricks/bin" >> $GITHUB_PATH
      
      - name: Create deployment backup
        env:
          DATABRICKS_HOST: ${{ vars.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          echo "Creating backup of current PROD deployment..."
          
          BACKUP_DATE=$(date +'%Y%m%d-%H%M%S')
          BACKUP_PATH="/Workspace/Deployments/prod-backups/${BACKUP_DATE}"
          
          # Create backup directory
          databricks workspace mkdirs "${BACKUP_PATH}" -t prod
          
          # Export current deployment as backup (if exists)
          echo "Backing up shared folder..."
          databricks workspace export-dir \
            /Workspace/Deployments/prod/shared \
            "./backup-shared-${BACKUP_DATE}" \
            --overwrite -t prod || echo "No existing shared folder to backup"
          
          if [ "${{ github.event.inputs.use_case }}" = "all" ]; then
            echo "Backing up all use cases..."
            databricks workspace export-dir \
              /Workspace/Deployments/prod/usecase-1 \
              "./backup-usecase-1-${BACKUP_DATE}" \
              --overwrite -t prod || echo "No existing usecase-1 folder to backup"
            
            databricks workspace export-dir \
              /Workspace/Deployments/prod/usecase-2 \
              "./backup-usecase-2-${BACKUP_DATE}" \
              --overwrite -t prod || echo "No existing usecase-2 folder to backup"
          else
            echo "Backing up ${{ github.event.inputs.use_case }}..."
            databricks workspace export-dir \
              /Workspace/Deployments/prod/${{ github.event.inputs.use_case }} \
              "./backup-${{ github.event.inputs.use_case }}-${BACKUP_DATE}" \
              --overwrite -t prod || echo "No existing use case folder to backup"
          fi
          
          echo "Backup completed: ${BACKUP_PATH}"
          echo "backup_path=${BACKUP_PATH}" >> $GITHUB_ENV
      
      - name: Display Deployment Plan
        run: |
          echo "================================================"
          echo "PRODUCTION DEPLOYMENT PLAN"
          echo "================================================"
          echo "Environment: PRODUCTION"
          echo "Use Case: ${{ github.event.inputs.use_case }}"
          echo "Deployment Type: ${{ github.event.inputs.deploy_type }}"
          echo "Change Ticket: ${{ github.event.inputs.change_ticket }}"
          echo "Triggered by: ${{ github.actor }}"
          echo "Reason: ${{ github.event.inputs.deployment_reason }}"
          echo "Rollback Plan: ${{ github.event.inputs.rollback_plan }}"
          echo ""
          echo "Folders to deploy:"
          echo "  âœ“ src/shared (always deployed)"
          
          if [ "${{ github.event.inputs.use_case }}" = "all" ]; then
            echo "  âœ“ src/usecase-1"
            echo "  âœ“ src/usecase-2"
          else
            echo "  âœ“ src/${{ github.event.inputs.use_case }}"
          fi
          
          echo ""
          echo "Backup created at: ${{ env.backup_path }}"
          echo "================================================"
      
      - name: Clean PROD workspace (if full deployment)
        if: github.event.inputs.deploy_type == 'full'
        env:
          DATABRICKS_HOST: ${{ vars.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          echo "Performing full deployment - cleaning existing workspace..."
          
          # Clean the workspace directory
          databricks workspace delete /Workspace/Deployments/prod --recursive -t prod || true
          
          # Recreate directory structure
          databricks workspace mkdirs /Workspace/Deployments/prod -t prod
      
      - name: Deploy Shared Folder to PROD
        env:
          DATABRICKS_HOST: ${{ vars.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          echo "Deploying shared folder to PRODUCTION..."
          
          # Create directory if it doesn't exist
          databricks workspace mkdirs /Workspace/Deployments/prod/shared -t prod || true
          
          # Import shared notebooks
          databricks workspace import-dir \
            ./src/shared \
            /Workspace/Deployments/prod/shared \
            --overwrite -t prod
          
          echo "âœ… Shared folder deployed to PROD successfully"
      
      - name: Deploy Selected Use Case(s) to PROD
        env:
          DATABRICKS_HOST: ${{ vars.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          if [ "${{ github.event.inputs.use_case }}" = "all" ]; then
            echo "Deploying all use cases to PRODUCTION..."
            
            # Deploy usecase-1
            echo "Deploying usecase-1..."
            databricks workspace mkdirs /Workspace/Deployments/prod/usecase-1 -t prod || true
            databricks workspace import-dir \
              ./src/usecase-1 \
              /Workspace/Deployments/prod/usecase-1 \
              --overwrite -t prod
            echo "âœ… usecase-1 deployed"
            
            # Deploy usecase-2
            echo "Deploying usecase-2..."
            databricks workspace mkdirs /Workspace/Deployments/prod/usecase-2 -t prod || true
            databricks workspace import-dir \
              ./src/usecase-2 \
              /Workspace/Deployments/prod/usecase-2 \
              --overwrite -t prod
            echo "âœ… usecase-2 deployed"
            
          else
            echo "Deploying ${{ github.event.inputs.use_case }} to PRODUCTION..."
            databricks workspace mkdirs /Workspace/Deployments/prod/${{ github.event.inputs.use_case }} -t prod || true
            databricks workspace import-dir \
              ./src/${{ github.event.inputs.use_case }} \
              /Workspace/Deployments/prod/${{ github.event.inputs.use_case }} \
              --overwrite -t prod
            echo "âœ… ${{ github.event.inputs.use_case }} deployed to PROD successfully"
          fi
      
      - name: Deploy Bundle Resources
        env:
          DATABRICKS_HOST: ${{ vars.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          echo "Deploying Databricks bundle resources to PROD..."
          
          # Set the use_case variable for bundle deployment
          export USE_CASE="${{ github.event.inputs.use_case }}"
          
          # Deploy bundle with the prod target
          databricks bundle deploy -t prod --auto-approve
          
          echo "âœ… Bundle resources deployed to PROD"
      
      - name: Verify PROD Deployment
        env:
          DATABRICKS_HOST: ${{ vars.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          echo "Verifying PROD deployment..."
          echo "----------------------------------------"
          
          # List deployed assets
          echo "Shared folder contents:"
          databricks workspace ls /Workspace/Deployments/prod/shared -t prod || echo "âš ï¸ Shared folder not found"
          echo ""
          
          if [ "${{ github.event.inputs.use_case }}" = "all" ]; then
            echo "UseCase-1 folder contents:"
            databricks workspace ls /Workspace/Deployments/prod/usecase-1 -t prod || echo "âš ï¸ usecase-1 not found"
            echo ""
            echo "UseCase-2 folder contents:"
            databricks workspace ls /Workspace/Deployments/prod/usecase-2 -t prod || echo "âš ï¸ usecase-2 not found"
          else
            echo "${{ github.event.inputs.use_case }} folder contents:"
            databricks workspace ls /Workspace/Deployments/prod/${{ github.event.inputs.use_case }} -t prod || echo "âš ï¸ ${{ github.event.inputs.use_case }} not found"
          fi
          echo ""
          
          echo "Checking cluster configuration..."
          databricks clusters list | grep prod-cluster || echo "âš ï¸ prod-cluster not configured"
      
      - name: Run Production Smoke Tests
        env:
          DATABRICKS_HOST: ${{ vars.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          # Install dependencies
          pip install requests
          
          # Run validation script
          python devops/scripts/validate_deployment.py \
            --env prod \
            --host "$DATABRICKS_HOST" \
            --use-case "${{ github.event.inputs.use_case }}" \
            --smoke-test || echo "âš ï¸ Validation script not found or failed"
      
      - name: Deployment Summary
        run: |
          echo "## ðŸš€ PRODUCTION Deployment Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployment Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** PRODUCTION" >> $GITHUB_STEP_SUMMARY
          echo "- **Use Case:** ${{ github.event.inputs.use_case }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Type:** ${{ github.event.inputs.deploy_type }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Change Ticket:** ${{ github.event.inputs.change_ticket }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** âœ… Success" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployed Folders" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… `/Workspace/Deployments/prod/shared`" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ github.event.inputs.use_case }}" = "all" ]; then
            echo "- âœ… `/Workspace/Deployments/prod/usecase-1`" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… `/Workspace/Deployments/prod/usecase-2`" >> $GITHUB_STEP_SUMMARY
          else
            echo "- âœ… `/Workspace/Deployments/prod/${{ github.event.inputs.use_case }}`" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Backup Location" >> $GITHUB_STEP_SUMMARY
          echo "${{ env.backup_path }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Post-Deployment Actions" >> $GITHUB_STEP_SUMMARY
          echo "1. Monitor application performance" >> $GITHUB_STEP_SUMMARY
          echo "2. Check for any errors in logs" >> $GITHUB_STEP_SUMMARY
          echo "3. Validate business functionality" >> $GITHUB_STEP_SUMMARY
          echo "4. Update change ticket with deployment details" >> $GITHUB_STEP_SUMMARY
      
      - name: Handle Deployment Failure
        if: failure()
        run: |
          echo "## âŒ PROD Deployment Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Failure Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Change Ticket:** ${{ github.event.inputs.change_ticket }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Use Case:** ${{ github.event.inputs.use_case }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Rollback Instructions" >> $GITHUB_STEP_SUMMARY
          echo "${{ github.event.inputs.rollback_plan }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Action Required" >> $GITHUB_STEP_SUMMARY
          echo "1. Check the workflow logs" >> $GITHUB_STEP_SUMMARY
          echo "2. Identify the failure cause" >> $GITHUB_STEP_SUMMARY
          echo "3. Execute rollback if needed" >> $GITHUB_STEP_SUMMARY
          echo "4. Update the change ticket" >> $GITHUB_STEP_SUMMARY